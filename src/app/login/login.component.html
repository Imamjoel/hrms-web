  
 <div class="container">
  <div class="signin-row row">
    <div class="span5"></div>
    <div class="span6">
        <div class="container-signin">
            <legend>Please Login</legend>
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" autocomplete='off'>
                <div class="form-inner">
                    <div class="input-prepend">                     
                        <span class="add-on" rel="tooltip" title="Username or E-Mail Address" data-placement="top"><i class="icon-envelope"></i></span>
                        <input type='text' class='span4' name="username" placeholder="Username" ngModel
                        #usernameInput="ngModel" required/>
                    </div>
                    <span class="help-block" style="color:red;"
                    *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>                    
                    <div class="input-prepend">                       
                        <span class="add-on"><i class="icon-key"></i></span>
                        <input type='password' class='span4' id='password' name="password" placeholder="Password"
                        ngModel
                        #passwordInput="ngModel" required/>
                    </div>
                    <span class="help-block" style="color:red;"
                     *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
                </div>
                <footer class="signin-actions">
                  <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn btn-primary">
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                    <span *ngIf="showLoading">Loading...</span>
                    <span *ngIf="!showLoading">Login</span>
                  </button>
                </footer>
            </form>
            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Sign Up</a>
              </div>
            </div>
        </div>
    </div>
    <div class="span3"></div>
</div>
